<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>apply</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="${base}/js/axios.min.js"></script>
</head>
<div id="userinfo">
    <el-container>
        <el-header style="text-align: left; font-size: 12px; margin-top: 10px;">
            <el-link type="success">你好: ${user.displayName}</el-link>
            <el-button type="primary" size="mini" @click="loginOut" icon="el-icon-add">退出登录</el-button>
        </el-header>
        <template>
            <el-table
                    :data="verificationData"
                    ref="multipleTable"
                    tooltip-effect="dark"
                    style="width: 100%"
                    @selection-change="handleSelectionChange">
                <el-table-column
                        type="selection"
                        width="auto">
                </el-table-column>
                <el-table-column
                        prop="id"
                        label="编号"
                        width="auto">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="名称"
                        width="auto">
                </el-table-column>
                <el-table-column
                        prop="reason"
                        label="原因"
                        width="auto">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="auto">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                @click="apply(scope.$index, scope.row)">申请
                        </el-button>
                        <el-button
                                size="mini"
                                type="danger"
                                @click="flowchart(scope.$index, scope.row)">流程图
                        </el-button>
                        <el-button
                                size="mini"
                                type="danger"
                                @click="getHistory(scope.$index, scope.row)">流程记录
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </el-container>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#userinfo',
        data: {
            verificationData: [],
        },
        methods: {
            noAyncHttp(url, params) {
                return new Promise(function (resolve, reject) {
                    axios
                        .post(url, params)
                        .then((response) => {
                                resolve(response.data)
                            }
                        )
                        .catch((error) => { // 请求失败处理
                            reject(error)
                        })
                })
            },
            loginOut() {
                window.location.href = '${base}/login/out';
            },
            handleSelectionChange() {

            },
            loadVerificationData: function () {
                this.noAyncHttp('${base}/loadVerificationData').then((res) => {
                    if (res !== null) {
                        this.verificationData = res;
                    }
                }, (error) => {
                    console.error('出错了', error);
                })
            },
        }
    });
    app.loadVerificationData();
</script>

</body>

</html>
